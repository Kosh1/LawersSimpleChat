name: Deploy to Yandex Cloud

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Deploy ENV
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEXT_PUBLIC_PROXY_URL: ${{ secrets.NEXT_PUBLIC_PROXY_URL }}
          NEXT_PUBLIC_ENABLE_SIGNUP: ${{ secrets.NEXT_PUBLIC_ENABLE_SIGNUP }}
      
      - name: Install Yandex Cloud CLI
        run: |
          mkdir -p $HOME/.local/bin
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash -s
          if [ -f "$HOME/.local/bin/yc" ]; then
            chmod +x $HOME/.local/bin/yc
            echo "$HOME/.local/bin" >> $GITHUB_PATH
          else
            YC_PATH=$(find $HOME -name yc -type f -executable 2>/dev/null | head -1)
            if [ -n "$YC_PATH" ]; then
              echo "$(dirname $YC_PATH)" >> $GITHUB_PATH
            else
              echo "Error: yc not found after installation"
              exit 1
            fi
          fi
      
      - name: Setup Yandex Cloud CLI with JSON key
        env:
          YC_SA_JSON: ${{ secrets.YC_SA_JSON }}
          YC_CLOUD_ID: ${{ secrets.YC_CLOUD_ID }}
          YC_FOLDER_ID: ${{ secrets.YC_FOLDER_ID }}
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          # Сохраняем JSON ключ во временный файл
          # Используем printf для правильной обработки многострочного JSON
          printf '%s\n' "$YC_SA_JSON" > /tmp/sa-key.json
          chmod 600 /tmp/sa-key.json
          
          # Проверяем, что JSON валидный
          if ! python3 -m json.tool /tmp/sa-key.json > /dev/null 2>&1; then
            echo "Error: Invalid JSON key"
            echo "First 100 chars: $(head -c 100 /tmp/sa-key.json)"
            exit 1
          fi
          
          # Настраиваем yc CLI с JSON ключом
          yc config profile create deploy-profile || true
          yc config set service-account-key /tmp/sa-key.json
          yc config set cloud-id "$YC_CLOUD_ID"
          yc config set folder-id "$YC_FOLDER_ID"
      
      - name: Login to Yandex Container Registry
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          # Получаем IAM токен из JSON ключа
          IAM_TOKEN=$(yc iam create-token)
          # Используем IAM токен для docker login
          echo "$IAM_TOKEN" | docker login --username iam --password-stdin cr.yandex
      
      - name: Build Docker image
        run: |
          docker build -t cr.yandex/${{ secrets.YC_REGISTRY_ID }}/jhelper-bot:${{ github.sha }} .
          docker tag cr.yandex/${{ secrets.YC_REGISTRY_ID }}/jhelper-bot:${{ github.sha }} \
                     cr.yandex/${{ secrets.YC_REGISTRY_ID }}/jhelper-bot:latest
      
      - name: Push Docker image
        run: |
          docker push cr.yandex/${{ secrets.YC_REGISTRY_ID }}/jhelper-bot:${{ github.sha }}
          docker push cr.yandex/${{ secrets.YC_REGISTRY_ID }}/jhelper-bot:latest
      
      - name: Deploy to Serverless Container
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          yc serverless container revision deploy \
            --container-name jhelper-bot \
            --image cr.yandex/${{ secrets.YC_REGISTRY_ID }}/jhelper-bot:${{ github.sha }} \
            --service-account-id ${{ secrets.YC_SERVICE_ACCOUNT_ID }} \
            --cores 1 \
            --memory 2GB \
            --execution-timeout 30s \
            --concurrency 10 \
            --environment "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }},NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }},NEXT_PUBLIC_SITE_URL=${{ secrets.NEXT_PUBLIC_SITE_URL }},OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }},OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }},NEXT_PUBLIC_PROXY_URL=${{ secrets.NEXT_PUBLIC_PROXY_URL }},NEXT_PUBLIC_ENABLE_SIGNUP=${{ secrets.NEXT_PUBLIC_ENABLE_SIGNUP }}"

