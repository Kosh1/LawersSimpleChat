name: Deploy to Yandex Cloud

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Deploy ENV
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
        env:
          # Используем vars.* для переменных из Environment variables
          NEXT_PUBLIC_SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ vars.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_SITE_URL: ${{ vars.NEXT_PUBLIC_SITE_URL }}
          OPENROUTER_API_KEY: ${{ vars.OPENROUTER_API_KEY }}
          OPENAI_API_KEY: ${{ vars.OPENAI_API_KEY }}
          NEXT_PUBLIC_PROXY_URL: ${{ vars.NEXT_PUBLIC_PROXY_URL }}
          NEXT_PUBLIC_ENABLE_SIGNUP: ${{ vars.NEXT_PUBLIC_ENABLE_SIGNUP }}
      
      - name: Install Yandex Cloud CLI
        run: |
          mkdir -p $HOME/.local/bin
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash -s
          if [ -f "$HOME/.local/bin/yc" ]; then
            chmod +x $HOME/.local/bin/yc
            echo "$HOME/.local/bin" >> $GITHUB_PATH
          else
            YC_PATH=$(find $HOME -name yc -type f -executable 2>/dev/null | head -1)
            if [ -n "$YC_PATH" ]; then
              echo "$(dirname $YC_PATH)" >> $GITHUB_PATH
            else
              echo "Error: yc not found after installation"
              exit 1
            fi
          fi
      
      - name: Setup Yandex Cloud CLI with JSON key
        env:
          YC_SA_JSON: ${{ secrets.YC_SA_JSON }}
          YC_CLOUD_ID: ${{ secrets.YC_CLOUD_ID }}
          YC_FOLDER_ID: ${{ secrets.YC_FOLDER_ID }}
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          
          # Проверяем, что секрет не пустой
          if [ -z "$YC_SA_JSON" ] || [ "$YC_SA_JSON" = "" ]; then
            echo "Error: YC_SA_JSON secret is empty or not set"
            echo "Please verify:"
            echo "1. Secret YC_SA_JSON exists in Environment 'Deploy ENV'"
            echo "2. Secret contains the full JSON key (starts with { and ends with })"
            echo "3. Secret was saved correctly (not just whitespace)"
            exit 1
          fi
          
          # Выводим информацию для отладки (без самого ключа)
          JSON_LENGTH=${#YC_SA_JSON}
          echo "JSON key length: $JSON_LENGTH characters"
          
          if [ "$JSON_LENGTH" -lt 100 ]; then
            echo "Warning: JSON key seems too short (expected ~500-1000 chars)"
          fi
          
          # Проверяем формат
          FIRST_CHAR="${YC_SA_JSON:0:1}"
          LAST_CHAR="${YC_SA_JSON: -1}"
          echo "First char: '$FIRST_CHAR' (should be '{')"
          echo "Last char: '$LAST_CHAR' (should be '}')"
          
          if [ "$FIRST_CHAR" != "{" ] || [ "$LAST_CHAR" != "}" ]; then
            echo "Error: JSON key format is incorrect"
            echo "JSON should start with '{' and end with '}'"
            exit 1
          fi
          
          # Сохраняем JSON ключ во временный файл
          echo "$YC_SA_JSON" > /tmp/sa-key.json
          chmod 600 /tmp/sa-key.json
          
          # Проверяем размер файла
          FILE_SIZE=$(wc -c < /tmp/sa-key.json)
          echo "Saved file size: $FILE_SIZE bytes"
          
          # Проверяем, что JSON валидный
          if ! python3 -m json.tool /tmp/sa-key.json > /dev/null 2>&1; then
            echo "Error: Invalid JSON format"
            echo "File contains:"
            head -c 200 /tmp/sa-key.json
            echo "..."
            exit 1
          fi
          
          echo "JSON key is valid, proceeding with yc CLI setup"
          
          # Настраиваем yc CLI с JSON ключом
          yc config profile create deploy-profile || true
          yc config set service-account-key /tmp/sa-key.json
          yc config set cloud-id "$YC_CLOUD_ID"
          yc config set folder-id "$YC_FOLDER_ID"
      
      - name: Login to Yandex Container Registry
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          # Получаем IAM токен из JSON ключа
          IAM_TOKEN=$(yc iam create-token)
          # Используем IAM токен для docker login
          echo "$IAM_TOKEN" | docker login --username iam --password-stdin cr.yandex
      
      - name: Build Docker image
        run: |
          docker build -t cr.yandex/${{ secrets.YC_REGISTRY_ID }}/jhelper-bot:${{ github.sha }} .
          docker tag cr.yandex/${{ secrets.YC_REGISTRY_ID }}/jhelper-bot:${{ github.sha }} \
                     cr.yandex/${{ secrets.YC_REGISTRY_ID }}/jhelper-bot:latest
      
      - name: Push Docker image
        run: |
          docker push cr.yandex/${{ secrets.YC_REGISTRY_ID }}/jhelper-bot:${{ github.sha }}
          docker push cr.yandex/${{ secrets.YC_REGISTRY_ID }}/jhelper-bot:latest
      
      - name: Deploy to Serverless Container
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ vars.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_SITE_URL: ${{ vars.NEXT_PUBLIC_SITE_URL }}
          OPENROUTER_API_KEY: ${{ vars.OPENROUTER_API_KEY }}
          OPENAI_API_KEY: ${{ vars.OPENAI_API_KEY }}
          NEXT_PUBLIC_PROXY_URL: ${{ vars.NEXT_PUBLIC_PROXY_URL }}
          NEXT_PUBLIC_ENABLE_SIGNUP: ${{ vars.NEXT_PUBLIC_ENABLE_SIGNUP }}
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          
          # Строим строку с обязательными переменными окружения
          ENV_VARS="NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL},NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY},OPENROUTER_API_KEY=${OPENROUTER_API_KEY},OPENAI_API_KEY=${OPENAI_API_KEY}"
          
          # Добавляем NEXT_PUBLIC_SITE_URL если установлен
          if [ -n "${NEXT_PUBLIC_SITE_URL}" ]; then
            ENV_VARS="${ENV_VARS},NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL}"
          fi
          
          # Добавляем NEXT_PUBLIC_ENABLE_SIGNUP если установлен, иначе используем дефолт
          if [ -n "${NEXT_PUBLIC_ENABLE_SIGNUP}" ]; then
            ENV_VARS="${ENV_VARS},NEXT_PUBLIC_ENABLE_SIGNUP=${NEXT_PUBLIC_ENABLE_SIGNUP}"
          else
            ENV_VARS="${ENV_VARS},NEXT_PUBLIC_ENABLE_SIGNUP=false"
          fi
          
          # Добавляем NEXT_PUBLIC_PROXY_URL только если установлен (опционально)
          if [ -n "${NEXT_PUBLIC_PROXY_URL}" ]; then
            ENV_VARS="${ENV_VARS},NEXT_PUBLIC_PROXY_URL=${NEXT_PUBLIC_PROXY_URL}"
          fi
          
          yc serverless container revision deploy \
            --container-name jhelper-bot \
            --image cr.yandex/${{ secrets.YC_REGISTRY_ID }}/jhelper-bot:${{ github.sha }} \
            --service-account-id ${{ secrets.YC_SERVICE_ACCOUNT_ID }} \
            --cores 1 \
            --memory 2GB \
            --execution-timeout 120s \
            --concurrency 10 \
            --environment "${ENV_VARS}"

