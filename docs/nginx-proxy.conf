# Nginx конфигурация для проксирования на Cloudflare Pages
# Установите этот файл в /etc/nginx/sites-available/your-site
# и создайте симлинк: ln -s /etc/nginx/sites-available/your-site /etc/nginx/sites-enabled/

# Замените https://www.jhelper.ru/ на ваш домен (например, proxy.jhelper.ru)
# Замените CLOUDFLARE_PAGES_URL на URL вашего Cloudflare Pages приложения (например, https://your-project.pages.dev/)

upstream cloudflare_pages_backend {
    # URL вашего Cloudflare Pages приложения
    server your-project.pages.dev:443;
    keepalive 32;
}

# HTTP сервер - редирект на HTTPS
server {
    listen 80;
    server_name https://www.jhelper.ru/;
    
    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    server_name https://www.jhelper.ru/;

    # SSL сертификаты (используйте Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/https://www.jhelper.ru//fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/https://www.jhelper.ru//privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Логи
    access_log /var/log/nginx/proxy-access.log;
    error_log /var/log/nginx/proxy-error.log;

    # Увеличенные буферы для больших запросов
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    proxy_buffer_size 4k;
    proxy_buffers 4 32k;
    proxy_busy_buffers_size 64k;

    # Таймауты для стабильной работы с HTTP/2
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    send_timeout 60s;

    # Заголовки для проксирования
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Отключаем буферизацию для streaming ответов
    proxy_buffering off;
    proxy_request_buffering off;
    
    # HTTP версия для upstream
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    # Кэширование статических ресурсов
    location ~* ^/_next/static/ {
        proxy_pass https://cloudflare_pages_backend;
        proxy_cache STATIC_CACHE;
        proxy_cache_valid 200 365d;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        
        add_header X-Cache-Status $upstream_cache_status;
        add_header Cache-Control "public, max-age=31536000, immutable";
        
        # Кэш ключ
        proxy_cache_key "$scheme$request_method$host$request_uri";
    }

    # Кэширование изображений
    location ~* ^/_next/image {
        proxy_pass https://cloudflare_pages_backend;
        proxy_cache IMAGE_CACHE;
        proxy_cache_valid 200 30d;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Кэширование шрифтов
    location ~* \.(woff2|woff|ttf|otf|eot)$ {
        proxy_pass https://cloudflare_pages_backend;
        proxy_cache STATIC_CACHE;
        proxy_cache_valid 200 365d;
        
        add_header X-Cache-Status $upstream_cache_status;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # API запросы - без кэширования, но с retry
    location ~* ^/api/ {
        proxy_pass https://cloudflare_pages_backend;
        
        # Не кэшируем API
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        
        # Увеличенные таймауты для API
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
    }

    # Все остальные запросы
    location / {
        proxy_pass https://cloudflare_pages_backend;
        
        # Минимальное кэширование для HTML
        proxy_cache HTML_CACHE;
        proxy_cache_valid 200 5m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        
        add_header X-Cache-Status $upstream_cache_status;
    }
}

